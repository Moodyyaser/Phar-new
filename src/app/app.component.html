<mat-toolbar color="primary">
    <div>
        <img src="assets/laboratory icon.png" width="24" height="24" />
    </div>
    <div class="title">
        <h2>شركة أدوية أمون</h2>
    </div>
    <div class="buttons">
        <button
            mat-button
            (click)="page = 0"
            *ngIf="page != 0"
            routerLink="/purchases"
        >
            مشتريات
        </button>
        <button
            mat-button
            disabled
            *ngIf="page == 0"
            style="color: black; background-color: white"
        >
            مشتريات
        </button>

        <button
            mat-button
            (click)="page = 1"
            *ngIf="page != 1"
            routerLink="/sales"
        >
            مبيعات
        </button>
        <button
            mat-button
            disabled
            *ngIf="page == 1"
            style="color: black; background-color: white"
        >
            مبيعات
        </button>
    </div>
    <ul>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent"
                >Login</a
            >
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
                >Signup</a
            >
        </li>
        <li>
            <button mat-button (click)="onLogout()" *ngIf="userIsAuthenticated">
                Logout
            </button>
        </li>
    </ul>
</mat-toolbar>

<router-outlet></router-outlet>
