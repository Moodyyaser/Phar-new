<mat-accordion multi="true" *ngIf="(posts.length > 0) && (isLoading == false)">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ post.id }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title" style="box-shadow: 4px 4px 8px rgba(0,0,0,0.5);">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a      mat-button color="primary" [routerLink]="['/edit', post.id]" *ngIf="userIsAuthenticated && userId == post.creator">EDIT</a>
      <button mat-button color="warn"    (click)="onDelete(post.id)"       *ngIf="userIsAuthenticated && userId == post.creator">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<!-- No -->
<p class="info-text mat-body-1" *ngIf="(posts.length <= 0) && (isLoading == false)">No posts added yet!</p>
<!-- Spinner -->
<mat-spinner *ngIf="isLoading == true" style="margin: auto;"></mat-spinner>
<!-- Page list -->
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="postsSizeOption"
  (page)="onChangedPage($event)"
  aria-label="Select page"></mat-paginator>
