<h1 mat-dialog-title>Choose how to load this page</h1>
<div mat-dialog-content>
  <div>
    <button
      mat-raised-button
      [mat-dialog-close]=1
      color="accent"
      style="margin-left: 1rem; margin-right: 1rem;">
      Locally on PC
    </button>
    <button
      mat-raised-button
      [mat-dialog-close]=2
      color="accent"
      style="margin-left: 1rem; margin-right: 1rem;">
      Download from cloud
    </button>
  </div>
</div>
