<h1 mat-dialog-title>Choose where to save changes</h1>
<div mat-dialog-content>
    <div>
        <button
            mat-raised-button
            [mat-dialog-close]=1
            color="accent"
            style="margin-left: 1rem; margin-right: 1rem;">
            Locally on PC
        </button>
        <button
            mat-raised-button
            [mat-dialog-close]=2
            color="accent"
            style="margin-left: 1rem; margin-right: 1rem;">
            Upload to cloud
        </button>
        <button mat-raised-button (click)="onNoClick()" style="margin-left: 1rem; margin-right: 1rem;">Cancel</button>
    </div>
</div>
